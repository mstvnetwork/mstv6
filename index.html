<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV Multi-Channel Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: black;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 26px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" muted autoplay playsinline></video>
    <div id="muteToggle">ðŸ”‡</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById("video");
    const muteToggle = document.getElementById("muteToggle");

    // Converts "HH:MM:SS" or "MM:SS" or "SS" into seconds
    function parseDuration(timeStr) {
      const parts = timeStr.split(":").map(Number);
      if (parts.length === 3) return parts[0] * 3600 + parts[1] * 60 + parts[2];
      if (parts.length === 2) return parts[0] * 60 + parts[1];
      return parseInt(timeStr, 10) || 0;
    }

    // Define multiple channels
    const channelsRaw = {
      "1": [
        { url: "http://sample.vodobox.net/skate_phantom_flex_4k/skate_phantom_flex_4k.m3u8", duration: "0:01:00" },
        { url: "http://playertest.longtailvideo.com/adaptive/wowzaid3/playlist.m3u8", duration: "00:01:00" },
        { url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8", duration: "00:02:30" }
      ],
      "2": [
        { url: "http://playertest.longtailvideo.com/adaptive/wowzaid3/playlist.m3u8", duration: "00:01:00" },
        { url: "http://content.jwplatform.com/manifests/vM7nH0Kl.m3u8", duration: "00:02:00" }
      ],
      "3": [
        { url: "http://content.jwplatform.com/manifests/vM7nH0Kl.m3u8", duration: "00:01:00" },
        { url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8", duration:"00:02:00" }
      ]
    };

    // Get channel number from URL (default to "1")
    const urlParams = new URLSearchParams(window.location.search);
    const ch = urlParams.get("ch") || "1";

    // Parse durations
    const playlist = (channelsRaw[ch] || channelsRaw["1"]).map(item => ({
      url: item.url,
      duration: parseDuration(item.duration)
    }));

    // Determine which video should be playing right now
    function getCurrentItem() {
      const totalDuration = playlist.reduce((sum, item) => sum + item.duration, 0);
      const now = Math.floor(Date.now() / 1000);
      const position = now % totalDuration;

      let elapsed = 0;
      for (let i = 0; i < playlist.length; i++) {
        if (position < elapsed + playlist[i].duration) {
          return {
            index: i,
            startOffset: position - elapsed
          };
        }
        elapsed += playlist[i].duration;
      }
    }

    // Play current stream based on real-time clock
    function playStream() {
      const { index, startOffset } = getCurrentItem();
      const source = playlist[index].url;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = startOffset;
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = source;
        video.addEventListener("loadedmetadata", () => {
          video.currentTime = startOffset;
          video.play();
        });
      }

      // Schedule next video
      setTimeout(() => {
        playStream();
      }, (playlist[index].duration - startOffset) * 1000);
    }

    // Mute/unmute toggle
    muteToggle.onclick = () => {
      video.muted = !video.muted;
      muteToggle.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    };

    // Start
    playStream();
  </script>
</body>
</html>
