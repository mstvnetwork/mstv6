<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV Multi-Channel Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: black;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 26px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" muted autoplay playsinline></video>
    <div id="muteToggle">ðŸ”‡</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Duration string to seconds
    function parseDuration(durationStr) {
      const parts = durationStr.split(":").map(Number);
      return parts.reduce((acc, val) => acc * 60 + val, 0);
    }

    // Channel playlist data
    const channelsRaw = {
      "1": [
        {
          url: "https://i-cdn-0.vncent368odd.com/stream2/i-cdn-0/c65cfe8dfb2e8ddef60139891edfd68d/MJTMsp1RshGTygnMNRUR2N2MSlnWXZEdMNDZzQWe5MDZzMmdZJTO1R2RWVHZDljekhkSsl1VwYnWtx2cihVT2lFVKh2TEFUMNpnQq5keNdnTqlEMNpnWr50RSlWTHl1daRFZrlleFpXT6NWP:1753349863:120.19.172.196:b350495ca78ef60287884e22774587fa659ce4af29838a3556ec464f56a50a00/index.m3u8",
          duration: "03:16:37"
        }
      ],
      "2": [
        {
          url: "https://teamomw5.com/hls/xwwm3clgpeg4cof2bs2ual45xojxhpomcscobd7cq,g66k622ticgoqpsdngq,n46k622ticb3c42wieq,udok622ticlbmtecm4a,.urlset/master.m3u8?xxx=123",
          duration: "02:37:51"
        }
      ],
      "3": [
        {
          url: "https://flipfit-cdn.akamaized.net/flip_hls/661f570aab9d840019942b80-473e0b/video_h1.m3u8",
          duration: "00:00:60"
        },
        {
          url: "https://flipfit-cdn.akamaized.net/flip_hls/664d87dfe8e47500199ee49e-dbd56b/video_h1.m3u8",
          duration: "00:00:60"
        },
        {
          url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
          duration: "00:00:60"
        }
      ]
    };

    const video = document.getElementById("video");
    const muteToggle = document.getElementById("muteToggle");

    const urlParams = new URLSearchParams(window.location.search);
    const ch = urlParams.get("ch") || "1";

    const playlist = (channelsRaw[ch] || channelsRaw["1"]).map(item => ({
      url: item.url,
      duration: parseDuration(item.duration)
    }));

    function getCurrentItem() {
      const totalDuration = playlist.reduce((sum, item) => sum + item.duration, 0);
      const now = Math.floor(Date.now() / 1000);
      const position = now % totalDuration;

      let elapsed = 0;
      for (let i = 0; i < playlist.length; i++) {
        if (position < elapsed + playlist[i].duration) {
          return {
            index: i,
            startOffset: position - elapsed
          };
        }
        elapsed += playlist[i].duration;
      }
    }

    function playStream() {
      const { index, startOffset } = getCurrentItem();
      const source = playlist[index].url;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = startOffset;
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = source;
        video.addEventListener("loadedmetadata", () => {
          video.currentTime = startOffset;
          video.play();
        });
      }

      // Schedule next item
      setTimeout(() => {
        playStream();
      }, (playlist[index].duration - startOffset) * 1000);
    }

    muteToggle.onclick = () => {
      video.muted = !video.muted;
      muteToggle.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    };

    playStream();
  </script>
</body>
</html>
