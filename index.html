<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV Multi-Channel Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #video-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: black;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }

    #muteToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 26px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video" muted autoplay playsinline></video>
    <div id="muteToggle">ðŸ”‡</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById("video");
    const muteToggle = document.getElementById("muteToggle");

    // Converts "HH:MM:SS" or "MM:SS" or "SS" into seconds
    function parseDuration(timeStr) {
      const parts = timeStr.split(":").map(Number);
      if (parts.length === 3) return parts[0] * 3600 + parts[1] * 60 + parts[2];
      if (parts.length === 2) return parts[0] * 60 + parts[1];
      return parseInt(timeStr, 10) || 0;
    }

    // Define multiple channels
    const channelsRaw = {
      "1": [
        { url: "ekhkSsl1VwYnWtx2cihVT250RahWWqR2aOpWV65keRlXWqF0MZJjSo9EROlmWUxWaPdUV00ERNhnWqtWP:1753119783:101.119.167.155:3d94604134bab7d7494dce95fe8a58c05700c927b5cf56fa7b6ece8d065677a9/index.m3u8", duration: "02:08:36" },
        { url: "https://i-arch-400.heily367ltt.com/stream2/i-arch-400/20d740395634d21030d9bed240a1b4e8/MJTMsp1RshGTygnMNRUR2N2MSlnWXZEdMNDZzQWe5MDZzMmdZJTO1R2RWVHZDljekhkSsl1VwYnWtx2cihVT2p1VGpWWqFUMZJTW5plaRdXTUxGbPRUR3pVbNdXWUxmaNpGbs10RZJTTXVVP:1753119574:101.119.167.155:384cf1112639be030b9d5fa25acd740f7e3269b722db6c89da6e069f6add09d9/index.m3u8", duration: "02:08:08" },
        { url: "https://hdmovie1.rpmvip.com/hls/FftOy33dHf6MOA1uyRczmQ/vz1/ghsd6cxf/podzd1/tt/master.m3u8?v=1751082628", duration: "01:00:47" }
      ],
      "2": [
        { url: "https://teamomw5.com/hls/xwwm3clgpeg4cof2bs2ual45xojxhpomcscobd7cq,g66k622ticgoqpsdngq,n46k622ticb3c42wieq,udok622ticlbmtecm4a,.urlset/master.m3u8?xxx=123", duration: "02:37:51" },
        { url: "https://teamomw5.com/hls/xwwm3clgpeg4cof2bs2ual45xojxhpomcscobd7cq,g66k622ticgoqpsdngq,n46k622ticb3c42wieq,udok622ticlbmtecm4a,.urlset/master.m3u8?xxx=123", duration: "02:37:51" },

     ],
      "3": [
        { url: "https://flipfit-cdn.akamaized.net/flip_hls/661f570aab9d840019942b80-473e0b/video_h1.m3u8", duration: "00:00:60" },
        { url: "https://flipfit-cdn.akamaized.net/flip_hls/664d87dfe8e47500199ee49e-dbd56b/video_h1.m3u8", duration: "00:00:60" },
        { url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8", duration: "00:00:60" }
      ]
    };

    // Get channel number from URL (default to "1")
    const urlParams = new URLSearchParams(window.location.search);
    const ch = urlParams.get("ch") || "1";

    // Parse durations
    const playlist = (channelsRaw[ch] || channelsRaw["1"]).map(item => ({
      url: item.url,
      duration: parseDuration(item.duration)
    }));

    // Determine which video should be playing right now
    function getCurrentItem() {
      const totalDuration = playlist.reduce((sum, item) => sum + item.duration, 0);
      const now = Math.floor(Date.now() / 1000);
      const position = now % totalDuration;

      let elapsed = 0;
      for (let i = 0; i < playlist.length; i++) {
        if (position < elapsed + playlist[i].duration) {
          return {
            index: i,
            startOffset: position - elapsed
          };
        }
        elapsed += playlist[i].duration;
      }
    }

    // Play current stream based on real-time clock
    function playStream() {
      const { index, startOffset } = getCurrentItem();
      const source = playlist[index].url;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.currentTime = startOffset;
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = source;
        video.addEventListener("loadedmetadata", () => {
          video.currentTime = startOffset;
          video.play();
        });
      }

      // Schedule next video
      setTimeout(() => {
        playStream();
      }, (playlist[index].duration - startOffset) * 1000);
    }

    // Mute/unmute toggle
    muteToggle.onclick = () => {
      video.muted = !video.muted;
      muteToggle.textContent = video.muted ? "ðŸ”‡" : "ðŸ”Š";
    };

    // Start
    playStream();
  </script>
</body>
</html>
